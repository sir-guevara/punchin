
{% extends 'base.html' %}

{% block content %}
<div class="bg-white p-8 rounded shadow-md">
    <h2 class="text-2xl mb-4">Register</h2>
    <form action="{% url 'signup' %}" method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="organization_name" class="block mb-2">Organization Name</label>
            <input type="text" name="organization_name" id="organization_name" class="w-full px-3 py-2 border rounded">
        </div>
        <div class="mb-4">
            <label for="email" class="block mb-2">email</label>
            <input type="email" name="username" id="email" class="w-full px-3 py-2 border rounded">
        </div>
        <div class="mb-4">
            <label for="password1" class="block mb-2">Password</label>
            <input type="password" name="password1" id="password1" class="w-full px-3 py-2 border rounded">
        </div>
        <div class="mb-4">
            <label for="password2" class="block mb-2">Confirm Password</label>
            <input type="password" name="password2" id="password2" class="w-full px-3 py-2 border rounded">
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Register</button>
    </form>
</div>
{% endblock %}
